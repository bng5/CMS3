<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="es-uy" lang="es-uy">
<head>
 <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
 <title>Paginado</title>
 <script type="text/javascript" src="/js/paginado.js" charset="UTF-8"></script>
 <script type="text/javascript">
agregarEvento = function(elemento, evento, funcion)
 {
  if(typeof elemento == "string")
	elemento = document.getElementById(elemento);
  if(elemento == null)
	return false;
  if(elemento.addEventListener)
	elemento.addEventListener(evento, funcion, true);
  else if(elemento.attachEvent)
   {
	elemento.attachEvent('on'+evento, funcion);
   }
  else
	elemento["on" + evento] = funcion;
 };

function paginadoBind(formulario)
 {
  paginado.pagina = parseInt(formulario.elements[0].value);
  paginado.paginas = parseInt(formulario.elements[1].value);
  paginado.maxPaginas = parseInt(formulario.elements[2].value);
  paginado.mostrar();
  document.getElementById('pre').innerHTML = 'página: '+paginado.pagina+'\npáginas: '+paginado.pagina;
 }
 </script>
</head>
<body>

    <div id="pag"></div>
    <div>
        <form action="" method="get" onsubmit="paginadoBind(this);return false;">
         <input type="text" name="pagina" value="1" size="2" /> / <input type="text" name="paginas" value="1" size="2" />
         <br />
         Máx. <input type="text" name="pagina" value="1" size="2" /> <input type="submit" value="actualizar" />
        </form>
    </div>
    <pre id="pre"></pre>
<script type="text/javascript">
 var paginado = new Paginado();
 paginado.agregarHTMLElement('pag');
 paginado.listener = function(valor)
  {
   paginado.pagina = valor;
   document.forms[0].elements[0].value = valor;
   paginado.mostrar();
  }

</script>
</body>
</html>
